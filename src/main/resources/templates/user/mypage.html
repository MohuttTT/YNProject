<!----------------------------------------------------------------------고정 사이드바 ------------------------------------------------------------------------>
<main class="main" id="main">
    <div class="pagetitle">
        <h1>마이 페이지</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active">My Page</li>
            </ol>
        </nav>
    </div>
    <!------------------------------------------------------------------페이지 별 타이틀 ------------------------------------------------------------------------>

    <section class="section ">
        <div class="row">
            <!------------------------------------------------------------------왼쪽 프로필 위젯 -------------------------------------------------------------------->
            <div class="col-xl-4">
                <div class="card">
                    <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
                            <img alt="Profile" class="rounded-circle" src="/assets/img/profile-img1.jpg">
                    </div>
                    <div class="card-body profile-card pt-4 d-flex flex-column">
                            <p>이름 (사원번호)</p>
                            <p>부서 및 직급</p>
                            <p>출근시간</p>
                            <p>퇴근시간</p>
                            <p>연장근무시간</p>
                            <p>근무시간</p>
                    </div>
                </div>
            </div>

            <!------------------------------------------------------------------오른쪽 위젯 -------------------------------------------------------------------->
            <div class="col-xl-8">

                <div class="card">
                    <div class="card-body pt-3">
                        <!------------------------------------------------------- Bordered Tabs--------------------------------------------------------------- -->
                        <ul class="nav nav-tabs nav-tabs-bordered">
                            <li class="nav-item">
                                <button class="nav-link active" data-bs-target="#profile-overview" data-bs-toggle="tab">
                                    근태 관리
                                </button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" data-bs-target="#profile-settings" data-bs-toggle="tab">급여
                                    명세서
                                </button>
                            </li>

                        </ul>
                        <div class="tab-content pt-2">
                            <!-- -----------------------------------------------------------------------------------tap 1  --------------------------------------------------------------------- -->
                            <div class="tab-pane fade show active profile-overview" id="profile-overview">
                                <form>
                                    <div class="row mb-3">
                                        <div class="col-lg-12">
                                            <h5 class="card-title">근태 현황<span> | Month</span></h5>
                                            <div id="barChart"></div>
                                            <script>
                                                document.addEventListener("DOMContentLoaded", () => {
                                                    var options = {
                                                        series: [{
                                                            name: '근무일수',
                                                            data: [70]
                                                        }, {
                                                            name: '연차일수',
                                                            data: [10]
                                                        }, {
                                                            name: '지각일수',
                                                            data: [5]
                                                        }, {
                                                            name: '연장근무일수',
                                                            data: [15]
                                                        }],
                                                        chart: {
                                                            type: 'bar',
                                                            height: 150,
                                                            stacked: true,
                                                            toolbar: {
                                                                show: false
                                                            }
                                                        },
                                                        plotOptions: {
                                                            bar: {
                                                                horizontal: true
                                                            }
                                                        },
                                                        stroke: {
                                                            width: 1,
                                                            colors: ['#fff']
                                                        },
                                                        xaxis: {
                                                            categories: [''],
                                                            max: 100
                                                        },
                                                        yaxis: {
                                                            title: {
                                                                text: undefined
                                                            },
                                                        },
                                                        tooltip: {
                                                            y: {
                                                                formatter: function (val) {
                                                                    return val + "%";
                                                                }
                                                            }
                                                        },
                                                        fill: {
                                                            opacity: 1
                                                        },
                                                        legend: {
                                                            position: 'bottom',
                                                            horizontalAlign: 'right',
                                                            offsetX: 40
                                                        }
                                                    };

                                                    var chart = new ApexCharts(document.querySelector("#barChart"), options);
                                                    chart.render();
                                                });
                                            </script>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-lg-8">
                                            <div>
                                                <p>근무일수(총시간)</p>
                                                <p>연차일수(전체/사용/잔여)</p>
                                                <p>지각일수(총 시간)</p>
                                                <p>연장근무일수(총시간)</p>
                                            </div>
                                        </div>
                                    </div>

                                </form><!-- End settings Form -->
                            </div>


                            <!-- ----------------------------------------------------------------------------------- tab 2 --------------------------------------------------------------------- -->
                            <div class="tab-pane fade profile-settings" id="profile-settings">
                                <form>
                                    <div class="row mb-3">
                                        <div class="col-lg-8 "><h5 class="card-title">급여명세표<span> | Month</span></h5>
                                            <p>명세표</p>
                                        </div>
                                    </div>

                                </form><!-- End settings Form -->
                            </div>
                        </div>


                    </div><!-- End Bordered Tabs -->
                </div>
            </div>
        </div>
        <!--------------------------------------------------row class 끝 ------------------------------------------------------------->

    </section>

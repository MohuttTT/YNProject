    <style>
        .container {
            display: flex;
            height: 70vh; /* 컨테이너 높이 설정 (전체 화면 높이) */
        }

        .left-container {
            display: flex;
            flex-direction: column; /* 수직 정렬 */
            flex: 2; /* 왼쪽 컨테이너가 전체 공간의 2/3을 차지 */
            margin-right: 20px; /* 오른쪽 컨테이너와의 간격 */
        }

        .right-container {
            display: flex;
            flex-direction: column;
            flex: 1; /* 오른쪽 컨테이너가 전체 공간의 1/3을 차지 */
            margin-left: 20px;
            border-radius: 4px;
        }

        #formContainer {
            flex: 1;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            min-height: 300px; /* 최소 높이 설정 */
        }

        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
            margin: 20px;
        }

        /* 테이블 스타일 */
        #formContainer table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        #formContainer table, #formContainer th, #formContainer td {
            border: 1px solid #ddd;
            padding: 10px;
            cursor: default;
        }

        /* 헤더 셀 스타일 */
        #formContainer td[colspan="2"], #formContainer td[colspan="3"] {
            text-align: center;
            font-weight: bold;
            background-color: #f2f2f2;
        }

        #formContainer td[colspan="6"] {
            text-align: center;
            background-color: #f9f9f9;
        }

        /* 내부 테이블 스타일 */
        #formContainer table table {
            width: 100%;
            margin: 0;
            border: none;
        }

        #formContainer table table td {
            border: 1px solid #ddd;
            text-align: center;
            background-color: #f2f2f2;
        }

        /* 입력 필드 스타일 */
        #formContainer input[type="text"],
        #formContainer input[type="date"],
        #formContainer input[type="time"],
        #formContainer input[type="file"],
        #formContainer textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #formContainer textarea {
            height: 150px;
            resize: none;
        }

        #formContainer input[type="file"] {
            padding: 5px;
        }

        /* 라벨 스타일 */
        #formContainer td:first-child {
            background-color: #f2f2f2;
            font-weight: bold;
            width: 150px;
        }

        /* 특정 셀 스타일 */
        #formContainer td[colspan="6"]:not(:first-child) {
            text-align: left;
        }

        #formContainer td[colspan="6"] input[type="file"] {
            width: auto;
        }

        /* 날짜, 시간 스타일 */
        #formContainer input[type="date"],
        #formContainer input[type="time"] {
            display: inline-block;
            width: auto;
        }

        #formContainer input[type="time"] + input[type="time"] {
            margin-left: 10px;
        }

        #approverContainer {
            display: flex;
            width: 100%;
            border: 1px solid #ddd; /* 테두리 */
        }

        /* 개별 셀 스타일 */
        #approverContainer > div {
            flex: 1; /* 비율을 동일하게 */
            padding: 10px; /* 패딩 추가 */
            border-left: 1px solid #ddd; /* 왼쪽 테두리 */
            background-color: #f2f2f2; /* 배경색 */
            text-align: center; /* 텍스트 가운데 정렬 */
            box-sizing: border-box; /* 패딩 포함한 박스 크기 계산 */
        }

        /* 첫 번째 셀의 왼쪽 테두리 없애기 */
        #approverContainer > div:first-child {
            border-left: none;
        }

        /* 타임스탬프 행 스타일 */
        #timeStamp {
            display: flex;
            width: 100%;
            border-top: none; /* 위쪽 테두리 없애기 */
            border-bottom: 1px solid #ddd;
        }

        #timeStamp > div {
            flex: 1;
            padding: 10px;
            border-left: 1px solid #ddd;
            background-color: #ffffff; /* 타임스탬프 행은 흰색 배경 */
            text-align: center;
            box-sizing: border-box;
        }

        /* 첫 번째 셀의 왼쪽 테두리 없애기 */
        #timeStamp > div:first-child {
            border-left: none;
        }

            width: 100%;
            border-top: none; /* 위쪽 테두리 없애기 */

            background-color: #ffffff; /* 세 번째 행은 흰색 배경 */

    // 결재선 모달창 설정 부분
    const personSelection = document.getElementById('personSelection');
    const departmentList = document.getElementById('departmentList'); // departmentList의 올바른 참조 확인
    // 세션 스토리지에서 데이터를 가져옴
    const formHtml = sessionStorage.getItem('formHtml');
    const category = sessionStorage.getItem('selectedCategory');

    // 작성일을 현재 날짜로 설정
    const today = new Date().toISOString().split('T')[0];

    if (formHtml) {
        // 왼쪽 컨테이너에 HTML을 삽입
        const approvalForm = document.querySelector('#approvalForm');
        approvalForm.innerHTML = formHtml;

        // 삽입된 HTML에서 모든 disabled 속성 제거
        const inputs = approvalForm.querySelectorAll('input[disabled], textarea[disabled]');
        inputs.forEach(input => {
            input.removeAttribute('disabled');
        });

        // 양식이 DOM에 추가된 후 결재선 모달창 관련 설정을 추가
        setupApprovalProcess();
    } else {
        console.error('세션 스토리지에서 formHtml을 가져오지 못했습니다.');
    }

    // allEmployees 배열로 만들기
    let allEmployees = [];

    // 서버에서 모든 직원 정보를 가져옴
    fetch('/approval/getAllEmployees')
        .then(response => response.json())
        .then(data => {
            allEmployees = data.employees;  // 모든 직원 정보를 저장
            const loggedInUser = data.loggedInUser;  // 로그인한 사용자 정보

            // 로그인한 사용자의 정보로 부서, 직급, 이름 설정
            document.getElementById('dmpName').textContent = loggedInUser.dmpName;
            document.getElementById('senderName').textContent = `${loggedInUser.lastName}${loggedInUser.firstName}`;
            document.getElementById('rankName').textContent = loggedInUser.rankName;
            document.getElementById('reqDate').textContent = today;

            // 부서명을 클릭했을 때 해당 부서의 직원 목록을 업데이트
            departmentList.addEventListener('click', function (e) {
                const department = e.target.dataset.department;  // "마케팅" -> "마케팅"

                if (department) {
                    const filteredEmployees = allEmployees.filter(employee => employee.dmpName === department);
                    updatePersonSelection(filteredEmployees);
                }
            });
        })
        .catch(error => console.error('Error fetching employee data:', error));

    // 결재 요청 버튼 눌렀을 때
    document.getElementById('approvalForm').addEventListener('submit', function (e) {
        e.preventDefault();  // 기본 폼 제출을 막고, AJAX 요청을 사용

        const docTitle = document.querySelector('input[name="docTitle"]').value;
        const docBody = document.querySelector('textarea[name="docBody"]').value;
        const approvalLineHtml = document.querySelector('#approverContainer').innerHTML; // 결재선만 저장
        const timeStampHtml = document.querySelector('#timeStamp').innerHTML;
        const approverContainerNumbersHtml = document.querySelector('#approverContainerNumbers').innerHTML;

        // 파일 입력 필드가 있을 경우
        const fileInput = document.querySelector('input[name="file"]');
        const file = fileInput ? fileInput.files[0] : null;

        // 결재선이 비어있는지 확인
        if (!approvalLineHtml || approvalLineHtml.trim() === '') {
            alert('결재선을 설정해주십시오.');
            return; // 서버로 요청 중단
        }

        const formData = new FormData();
        formData.append('docTitle', docTitle);
        formData.append('docBody', docBody);
        formData.append('approvalLine', approvalLineHtml);
        formData.append('timeStampHtml', timeStampHtml);
        formData.append('approverNoHtml', approverContainerNumbersHtml);
        formData.append('category', category);  // 카테고리 정보
        formData.append('docStatus', '요청');  // 문서 상태
        if (file) {
            formData.append('file', file);  // 파일이 있을 경우에만 추가
        }
        // 결재 테이블에 저장될 결재자 정보를 formData에 추가
        formData.append('approversJson', JSON.stringify(approvers));
        // 참조자 정보를 formData에 JSON 형식으로 추가
        formData.append('referencesJson', JSON.stringify(references));

        // 서버에 결재 요청 (문서 생성 및 저장)
        fetch('/approval/create-document', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (response.ok) {
                    sessionStorage.clear();  // 제출 후 세션 스토리지 비우기
                    window.location.href = '/approval/main';  // 메인 페이지로 이동
                } else {
                    alert('문서 제출에 실패했습니다.');
                }
            })
            .catch(error => console.error('Error:', error));
    });

    // 여기서부터 임시저장 버튼 눌렀을 때의 코드입니다!
    // 1분 후에 자동으로 임시저장 버튼 클릭(click)
    /*setTimeout(function () {
        document.getElementById('draftBtn').click();
    }, 120000);*/ // 60,000ms = 1분

    document.getElementById('draftBtn').addEventListener('click', function (e) {
        e.preventDefault(); // 기본 동작 막기

        const docTitle = document.querySelector('input[name="docTitle"]');

        // 제목 필드가 비어있는지 확인
        if (docTitle.value.trim() === '') {
            alert('제목을 입력하세요.');
            docTitle.focus(); // 제목 필드에 포커스 맞추기
            return; // 임시저장 중지
        }

        // 제목이 입력된 경우에만 임시저장 진행
        saveDocumentAsDraft();
    });

    // 임시저장을 위한 함수
    function saveDocumentAsDraft() {
        const docTitle = document.querySelector('input[name="docTitle"]').value;
        const docBody = document.querySelector('textarea[name="docBody"]').value;
        const approvalLineHtml = document.querySelector('#approverContainer').innerHTML;
        const timeStampHtml = document.querySelector('#timeStamp').innerHTML;
        const approverContainerNumbersHtml = document.querySelector('#approverContainerNumbers').innerHTML;

        const fileInput = document.querySelector('input[name="file"]');
        const file = fileInput ? fileInput.files[0] : null;

        const formData = new FormData();
        formData.append('docTitle', docTitle);
        formData.append('docBody', docBody);
        formData.append('approvalLine', approvalLineHtml);
        formData.append('timeStampHtml', timeStampHtml);
        formData.append('approverNoHtml', approverContainerNumbersHtml);
        formData.append('category', category);
        formData.append('docStatus', '임시저장');  // 임시저장 상태로 설정
        if (file) {
            formData.append('file', file);
        }

        // 결재 테이블에 저장될 결재자 정보를 formData에 추가
        formData.append('approversJson', JSON.stringify(approvers));
        // 참조자 정보를 formData에 JSON 형식으로 추가
        formData.append('referencesJson', JSON.stringify(references));

        fetch('/approval/create-document', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (response.ok) {
                    sessionStorage.clear();  // 세션 스토리지 비우기
                    sessionStorage.setItem('saveStatus', '임시저장되었습니다.');  // 상태 메시지를 저장
                    window.location.href = '/approval/draft';  // 임시저장 후 임시저장 페이지로 이동
                } else {
                    alert('임시저장에 실패했습니다.');
                }
            })
            .catch(error => console.error('Error:', error));
    }
    // 임시저장 관련 부분 끝

    // 버튼 클릭 이벤트 리스너
    document.getElementById('button1').addEventListener('click', function () {
        moveSelectedItems('approvalLineModal');
    });

    document.getElementById('button2').addEventListener('click', function () {
        removeSelectedItems('approvalLineModal');
    });

    document.getElementById('button3').addEventListener('click', function () {
        moveSelectedItems('referenceLineModal');
    });

    document.getElementById('button4').addEventListener('click', function () {
        removeSelectedItems('referenceLineModal');
    });

    // 여기서부터 결재선 모달창 함수 부분
    // 결재선 모달창에 체크박스 처리부분
    function updatePersonSelection(employeeList) {
        personSelection.innerHTML = ''; // 기존 내용을 지웁니다.

        employeeList.forEach(employee => {
            const listItem = document.createElement('li');
            listItem.className = 'd-block';

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.value = employee.empNo; // empNo 값을 체크박스 value로 설정

            const icon = document.createElement('i');
            icon.className = 'bi bi-person-circle';

            listItem.appendChild(checkbox);
            listItem.appendChild(icon);
            listItem.appendChild(document.createTextNode(` ${employee.lastName}${employee.firstName} ${employee.rankName} (${employee.dmpName})`));

            personSelection.appendChild(listItem);
        });
    }

    // 선택된 직원들을 모달창 결재선박스로 이동시키는 함수
    function moveSelectedItems(targetId) {
        const target = document.getElementById(targetId).querySelector('ul');
        document.querySelectorAll('#personSelection input[type="checkbox"]:checked').forEach(checkbox => {
            const label = checkbox.parentElement.cloneNode(true);
            target.appendChild(label);
            checkbox.checked = false; // 선택된 체크박스 해제
        });
    }

    // 결재선 박스에서 선택된 직원들을 제거하는 함수
    function removeSelectedItems(targetId) {
        const target = document.getElementById(targetId).querySelector('ul');
        document.querySelectorAll(`#${targetId} input[type="checkbox"]:checked`).forEach(checkbox => {
            target.removeChild(checkbox.parentElement);
        });
    }
});

// 결재선 모달창에서 targetId에 해당하는 리스트에서 순서대로 체크박스가 있는 항목들을 읽어와서
// 결재시 필요한 empNo이랑 order값 얻어오는 함수
function getSelectedApprovers(targetId) {
    const listItems = document.querySelectorAll(`#${targetId} ul li`);

    listItems.forEach((item, index) => {
        const checkbox = item.querySelector('input[type="checkbox"]');
        if (checkbox) {
            approvers.push({
                empNo: checkbox.value,  // empNo 값
                approvalOrder: index + 1  // 순번 (index는 0부터 시작하므로 +1)
            });
        }
    });
    return approvers;
}

// 결재시 필요한 empNo<< 참조자 번호로 쓸것을 얻어오는 함수
function getSelectedReference(targetId) {
    const listItems = document.querySelectorAll(`#${targetId} ul li`);

    listItems.forEach((item) => {
        const checkbox = item.querySelector('input[type="checkbox"]');
        if (checkbox) {
            references.push({
                refEmpNo: checkbox.value,  // empNo 값
            });
        }
    });
    return references;
}

// 모달창에 결재선 등록 함수
function setupApprovalProcess() {
    const approverContainer = document.getElementById('approverContainer');
    const approverContainerNumbers = document.getElementById('approverContainerNumbers');
    const registerBtn = document.getElementById('registerBtn');
    const approvalLineModalUl = document.querySelector('#approvalLineModal ul');
    const approvalLineDiv = document.getElementById('approvalLine');
    const referenceLineDiv = document.getElementById('referenceLine'); // 참조선 영역
    const referenceLineModalUl = document.querySelector('#referenceLineModal ul'); // 참조선 모달의 목록
    const timeStamp = document.getElementById('timeStamp')

    // 모달창 등록 버튼 이벤트
    registerBtn.addEventListener('click', function () {
        // 결재선 항목 처리
        const approvalItems = approvalLineModalUl.querySelectorAll('li');
        // 전역 변수 approvers 배열을 초기화하여 결재선 설정을 누를때 마다 이전 데이터를 삭제
        approvers = [];
        references = [];

        // 전역 변수 approvers에 empNo이랑 approvalOrder 값 받아서 객체로 집어넣기 {empNo: '1', approvalOrder: 1}
        approvers = getSelectedApprovers('approvalLineModal');
        references = getSelectedReference('referenceLineModal');
        console.log('Selected Approvers:', approvers);
        console.log('Selected References:', references);

        // 기존 approverContainer 내용 제거
        approverContainer.innerHTML = '';
        approverContainerNumbers.innerHTML = '';
        timeStamp.innerHTML = ''; // 기존 타임스탬프 내용 제거

        // 기존 결재선 항목 제거
        while (approvalLineDiv.firstChild) {
            approvalLineDiv.removeChild(approvalLineDiv.firstChild);
        }

        // 새로운 결재선 항목 추가
        approvalItems.forEach((item, index) => {
            const newItem = document.createElement('div');
            newItem.className = 'list-item';

            // 숫자를 표시할 label
            const label = document.createElement('label');
            label.textContent = (index + 1) + '. ';
            newItem.appendChild(label);

            // 항목 내용
            const content = document.createElement('span');
            content.innerHTML = item.innerHTML.replace(/<input[^>]*>/g, ''); // 체크박스 제거
            newItem.appendChild(content);

            approvalLineDiv.appendChild(newItem);

            // 결재자 정보 동적 추가
            const approverDiv = document.createElement('div');
            approverDiv.style.flex = '1';
            approverDiv.style.backgroundColor = '#f2f2f2';
            approverDiv.style.textAlign = 'center';
            approverDiv.textContent = content.textContent;
            approverContainer.appendChild(approverDiv);

            // 결재자 타임스탬프 동적 추가
            const timeStampDiv = document.createElement('div');
            timeStampDiv.style.flex = '1';
            timeStampDiv.style.backgroundColor = '#ffffff';
            timeStampDiv.style.textAlign = 'center';
            timeStampDiv.textContent = null;
            timeStamp.appendChild(timeStampDiv);

            // 결재자 순서 동적 추가
            const numberDiv = document.createElement('div');
            numberDiv.style.flex = '1';
            numberDiv.style.backgroundColor = '#ffffff';
            numberDiv.style.textAlign = 'center';
            numberDiv.textContent = index + 1;
            approverContainerNumbers.appendChild(numberDiv);
        });

        // 참조선 항목 처리
        const referenceItems = referenceLineModalUl.querySelectorAll('li');
        referenceLineDiv.innerHTML = ''; // 기존 내용 지우기
        referenceItems.forEach((item, index) => {
            const newItem = document.createElement('div');
            newItem.className = 'list-item';

            // 숫자를 표시할 label
            const label = document.createElement('label');
            label.textContent = (index + 1) + '. ';
            newItem.appendChild(label);

            // 항목 내용
            const content = document.createElement('span');
            content.innerHTML = item.innerHTML.replace(/<input[^>]*>/g, ''); // 체크박스 제거
            newItem.appendChild(content);

            referenceLineDiv.appendChild(newItem);
        });

        // 모달창을 닫음
        const modal = document.querySelector('#ExtralargeModal');
        const modalInstance = bootstrap.Modal.getInstance(modal);
        modalInstance.hide();
    });
}

document.getElementById('listBtn').addEventListener('click', (e) => {
    e.stopPropagation();
    window.location.href = '/approval/main';
});

</script>

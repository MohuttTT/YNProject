    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>로그인</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Favicons -->
    <link th:href="@{/assets/img/favicon.png}" rel="icon" />
    <link th:href="@{/assets/img/apple-touch-icon.png}" rel="apple-touch-icon" />

    <!-- 폰트 설정  -->
    <link th:href="@{https://fonts.gstatic.com}" rel="preconnect" />
    <link
            href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
            rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet"/>
    <link th:href="@{/assets/vendor/boxicons/css/boxicons.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/vendor/quill/quill.snow.css}" rel="stylesheet"/>
    <link th:href="@{/assets/vendor/quill/quill.bubble.css}" rel="stylesheet"/>

    <!-- Template Main CSS File -->
    <link th:href="@{/assets/css/style.css}" rel="stylesheet"/>

  </head>

  <body>
  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="/" class="logo d-flex align-items-center w-auto">
                  <img src="/assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">CHAIN</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">로그인</h5>
<!--                    <p class="text-center small">사원번호와 비밀번호를 입력하세요.</p>-->
                  </div>

                  <form class="row g-3 needs-validation justify-content-sm-center pb-2" novalidate method="post" action="/login">
                    <input type="hidden" name="_csrf" value="${_csrf.token}"/>

                    <div class="col-8">
                      <label for="yourEmpNo" class="form-label"></label>
                      <div class="input-group has-validation">
                        <input type="text" name="emp_no" class="form-control" id="yourEmpNo" placeholder="사원번호" required>
                        <div class="invalid-feedback">사원번호를 입력하세요.</div>
                      </div>
                    </div>

                    <div class="col-8 m-sm-0">
                      <label for="yourPassword" class="form-label"></label>
                      <input type="password" name="password" class="form-control" id="yourPassword" placeholder="비밀번호" required>
                      <div class="invalid-feedback">비밀번호를 입력하세요.</div>
                    </div>

                    <div class="col-8">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="remember-me" value="true" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">정보 기억하기</label>
                      </div>
                    </div>
                    <div class="col-8">
                      <button class="btn btn-primary w-100" type="submit">로그인</button>
                    </div>
                    <!-- 계정 생성하기 버튼 추가 -->
                    <div class="col-8">
                      <a href="/signup" class="btn btn-secondary w-100" role="button">회원가입</a>
                    </div>

                    <!-- 로그인 실패 시 메시지 출력 -->
                    <div th:if="${param.error}" class="alert alert-danger">
                      사원번호와 비밀번호가 일치하지 않습니다.
                    </div>

                    <!-- 로그아웃 후 메시지 출력 -->
                    <div th:if="${param.logout}" class="alert alert-success">
                      로그아웃 되었습니다.
                    </div>

                  </form>

                </div>
              </div>

              <div class="credits">
                <!-- All the links in the footer should remain intact. -->
                <!-- You can delete the links only if you purchased the pro version. -->
                <!-- Licensing information: https://bootstrapmade.com/license/ -->
                <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
                Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main>
  <!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center">
    <i class="bi bi-arrow-up-short"></i>
  </a>

  <!-- Vendor JS Files -->
  <script src="/assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script src="/assets/vendor/echarts/echarts.min.js"></script>
  <script src="/assets/vendor/quill/quill.js"></script>
  <script src="/assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="/assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="/assets/vendor/php-email-form/validate.js"></script>
  <script type="text/javascript" src="/node_modules/froala-editor/js/froala_editor.pkgd.min.js"></script>
  <script type="text/javascript" src="/node_modules/froala-editor/js/languages/ko.js"></script>

  <!-- Template Main JS File -->
  <script src="/assets/js/main.js"></script>
<!--  <script src="/assets/js/wemaked.js"></script>-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  </body>
</html>
